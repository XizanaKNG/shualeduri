<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shualeduri</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-container">
        <div class="results-container">
            <h3>Your Result</h3>
            <div class="numbers-container">
                <h1>76</h1>
                <h4>of 100</h4>

            </div>
            <h1>Great</h1>
            <p>Your performance exceed 65% of the people conducting the test here!</p>
        </div>



        <div class="summary">
            <h1>Summary</h1>
            <div class="divs-container">
                <div class="bars crimson">
                    <div class="iconContainer titleCrimson">
                        <img src="assets/iconoir_flash.png" width="20px" alt="">
                        <h3>Reaction</h3>
                    </div>
                    <div class="numbersContainer">
                        <h1><b>80</b> <span class="span">/ 100</span></h1>
                    </div>
                </div>
                <div class="bars yellow">
                    <div class="iconContainer titleYellow">
                        <img src="assets/iconoir_brain.png" width="20px" alt="">
                        <h3>Memory</h3>
                    </div>
                    <div class="numbersContainer">
                        <h1><b>92</b> <span class="span">/ 100</span></h1>
                    </div>
                </div>
                <div class="bars green">
                    <div class="iconContainer titleGreen">
                        <img src="assets/iconoir_chat-remove.png" width="20px" alt="">
                        <h3>Verbal</h3>
                    </div>
                    <div class="numbersContainer">
                        <h1><b>61</b> <span class="span">/ 100</span></h1>
                    </div>
                </div>
                <div class="bars blue">
                    <div class="iconContainer titleBlue">
                        <img src="assets/iconoir_eye-empty.png" width="20px" alt="">
                        <h3>Visual</h3>
                    </div>
                    <div class="numbersContainer">
                        <h1><b>73</b> <span class="span">/ 100</span></h1>
                    </div>
                </div>
                
            </div>

            <button class="button" id="btn" type="button">Continue</button>
        </div>
    </div>


</body>

</html>
